<div>
    <md-toolbar layout="row" md-colors="{background: 'pink'}" md-scroll-shrink>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="vm.toggle()">
                <i class="material-icons">
                    {{vm.isOpen()?'keyboard_arrow_left':'keyboard_arrow_right'}}
                </i>
            </md-button>
            <span>Normal</span>
        </div>
    </md-toolbar>

    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" md-disable-backdrop
            md-is-locked-open="vm.isOpen()" md-is-open="true">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content layout-padding>
                <md-button ng-click="vm.close()" class="md-primary">
                    Close Sidenav Left
                </md-button>
                <p hide show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior,
                    narrow your display.
                </p>
            </md-content>
        </md-sidenav>
        <md-content>

            <md-list flex>
                <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
                <md-list-item class="md-3-line" ng-click="null">
                    <img src="https://i.imgur.com/fINuUV1.jpg" class="md-avatar" alt="{{item.who}}" />
                    <div class="md-list-item-text" layout="column">
                        <h3>hihi</h3>
                        <h4>afads</h4>
                        <p>sfsdfds</p>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </md-content>
    </section>
</div>
