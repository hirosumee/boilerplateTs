<md-content>
    <md-toolbar md-colors="{background: 'pink'}">
        <div class="md-toolbar-tools">

            <h2 flex md-truncate>{{vm.scope === 'me'?'Private':'Global'}} Files</h2>
            <a ui-sref="file-upload">
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-tooltip md-direction="left">Upload file</md-tooltip>
                    <md-icon class="favorite-icon">add</md-icon>
                </md-button>
            </a>

            <a ng-if="vm.scope=='global'" ui-sref="with_scope({scope:'me'})">
                <md-button class="md-icon-button" aria-label="More">
                    <md-tooltip md-direction="left">Private files</md-tooltip>
                    <md-icon>face</md-icon>
                </md-button>
            </a>

            <a ng-if="vm.scope=='me'" ui-sref="with_scope({scope:'global'})">
                <md-button class="md-icon-button" aria-label="More">
                    <md-tooltip md-direction="left">Global files</md-tooltip>
                    <md-icon>people</md-icon>
                </md-button>
            </a>
        </div>
    </md-toolbar>
    <md-list flex >
        <md-list-item class="md-3-line" ng-click="::vm.fileInfoView(file._id)" ng-repeat="file in vm.fileObj.get(vm.scope)|orderBy:'-createdAt'">
            <img src="https://i.imgur.com/fINuUV1.jpg" class="md-avatar" alt="abc"/>
            <div class="md-list-item-text" layout="column">
                <h3>{{::file.originalname}}</h3>
                <p>{{::file.size|bytes}}</p>
                <h4>at {{::file.createdAt|date:'HH:mm:ss - dd/mm/yyyy'}}</h4>
            </div>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
</md-content>
